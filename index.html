<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;

        }

            display: block;

            font-weight: bold;

            width: 100%;

            border: 1px solid #ccc;
            border-radius: 4px;

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;

            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;

    </style>
</head>
<body>
    <h1>Personal Finance Calculator</h1>
    <div class="calculator">
        <label for="income">Monthly Income ($):</label>
        <input type="number" id="income" placeholder="Enter your monthly income" required>
        
        <label for="expenses">Monthly Expenses ($):</label>
        <input type="number" id="expenses" placeholder="Enter your monthly expenses" required>
        
        <label for="savingsGoal">Savings Goal ($):</label>
        <input type="number" id="savingsGoal" placeholder="Enter your savings goal" required>
        
        <button onclick="calculateSavings()">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculateSavings() {
            // Retrieve input values
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const savingsGoal = parseFloat(document.getElementById('savingsGoal').value);
            const resultDiv = document.getElementById('result');

            // Validate inputs
            if (isNaN(income) || isNaN(expenses) || isNaN(savingsGoal)) {
                resultDiv.innerHTML = "Please enter valid numbers for all fields.";
                return;
            }

            // Calculate monthly savings
            const monthlySavings = income - expenses;
            let resultMessage = '';

            if (monthlySavings < 0) {
                resultMessage = `Warning: Your expenses ($${expenses.toFixed(2)}) exceed your income ($${income.toFixed(2)}). You are in a deficit of $${Math.abs(monthlySavings).toFixed(2)} per month.`;
            } else {
                resultMessage = `You can save $${monthlySavings.toFixed(2)} per month.`;
                if (savingsGoal > 0) {
                    const monthsToGoal = Math.ceil(savingsGoal / monthlySavings);
                    resultMessage += `<br>To reach your savings goal of $${savingsGoal.toFixed(2)}, it will take approximately ${monthsToGoal} month(s).`;
                }
            }

            // Display result
            resultDiv.innerHTML = resultMessage;
        }
    </script>
